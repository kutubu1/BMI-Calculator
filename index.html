<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: rgb(244, 255, 244);">
    <div class="container" style="width: 500px; height: auto; margin: auto; background-color: rgb(40, 170, 170); padding: 10px; text-align: center;">
        <h1>BMI Calculator</h1>

        <P>Height (in cm)</P>
        <input type="text" id="height" />

        <p>Weight (in kg)</p>
        <input type="text" id="weight" style="margin-bottom: 10px;">

        <button id="btn" style="display: block; margin: auto; padding: 10px;">Calculate</button>

        <div id="result" style="margin: 10px;"></div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
